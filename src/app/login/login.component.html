<nav class="navbar navbar-light bg-faded">
    <h1 class="navbar-brand mb-0">NgRx Login</h1>
</nav>
<br>
<div class="container">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">{{title}}</h4>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocorrect="off"
                            autocapitalize="off" spellcheck="off" />
                        <div *ngIf="f.email.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Please enter valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid':submitted &&  f.password.errors }" autocorrect="off"
                            autocapitalize="off" spellcheck="off" />
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength || f.password.errors.maxlength">Password must be in
                                between 6 to 20 characters</div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="error | async" class="alert alert-danger" role="alert">
        {{ error | async }}
    </div>
</div>
